<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Tipout Calculator</title>
</head>
<body>
    <form action="">
        <h3>Tipout Calculator</h3>
        <div id="supportSection">
            <label for="netSales">Net Sales</label><br>
            <span>$</span><input type="number" id="netSales">
            <br>
            <label for="preBusSales">Pre-busser Sales</label><br>
            <span>$</span><input type="number" id="preBusSales" name="preBusSales">
            <label for="supportStaff">Support Staff</label>
            <select name="supportStaff" id="supportStaff">
                <option value="oneHost">1 Host</option>
                <option value="oneHostOneBus">1 Host 1 Busser</option>
                <option value="oneHostTwoBus">1 Host 2 Bussers</option>
            </select>
            
        </div>
        <div id="barSection">
            <label for="barSales="number">Bar Sales</label>
            <input type="number" id="barSales">
            <label for="numOfBartenders"><br># of Bartender(s)</label>
            <input type="number" id="numOfBartenders">

        </div>
        <div id="foodRunner">
            <label for="foodRunnerHours">Food Runner Hours</label>
            <input type="number" id="foodRunnerHours">
        </div>
        <button id="calculate">Calculate</button>
        <button>Clear</button>
    </form>
    <div class="results">
        <div class="supportResult">
            <p id="hostResults"></p>
            <p id="busserOneResult"></p>
            <p id="busserTwoResult"></p>
        </div>
        <div class="barResult">
            <p id="barResult"></p>
        </div>
        <div class="foodRunnerResult">
            <p id="foodRunnerResults"></p>
        </div>
        <div class="totalResults">
            <p id="totalTipout"></p>
        </div>
    </div>


<script src="index.js"></script>    
</body>
</html>
